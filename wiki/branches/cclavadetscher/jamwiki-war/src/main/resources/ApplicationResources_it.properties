admin.vwiki.error.interwiki.pattern=Schema interwiki sbagliato \: {0}. I valori devono avere il formato http\://www.example.com/{0}. "{0}" viene sostituito dal nome dell'articolo. I valori non possono eccedere i 200 caratteri.
admin.vwiki.error.interwiki.prefix=Prefisso interwiki sbagliato {0}. Il prefisso può contenere solo valori alfanumerici, trattini, punti a tratti di sottolineatura. Il prefisso non può eccedere i 30 caratteri.
