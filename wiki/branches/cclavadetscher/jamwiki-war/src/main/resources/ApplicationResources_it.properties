admin.maintenance.help.links=Rigenera i metadati di tutte le voci, incluso le categorie, "link a" ed informazione dell'indice di ricerca. L'esecuzione manuale di questa operazione dovrebbe essere necessaria solo dopo un aggiornamento della banca dati. Notasi che l'operazione richiede l'analisi e l'aggiornamento di tutte le voci ed avrà perciò una durata <i>estremamente</i> lunga.
admin.maintenance.help.namespaces=<b>Solo per usuari esperti</b>\: Verifica che le voci puntano sul namespace corretto. Questa funzionalità non è necessaria di solito, ma può aiutare a risolvere problemi di namespace dopo l'aggiunta o l'aggiornamento di nuovi namespaces o se la banca dati di JAMWiki è stata modificata al di fuori dei normali process del Wiki. <b>Questa operazione aggiorna ogni voce esistenede e può quindi durare a lungo</b>.
