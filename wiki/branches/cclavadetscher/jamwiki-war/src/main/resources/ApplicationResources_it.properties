admin.vwiki.error.namespace.unique=Il namespace "{0}" non è unico. Tutti i namespaces devono essere unici. Verifica che il namespace non sia utilizzato da nessuno dei namespace standard e che non ci siano traduzioni di wiki virtuali che utilizzano questo valore.
admin.vwiki.error.namespace.whitespace=Il namespace "{0}" contiene spazi o tabulatori all'inizio o alla fine. Elimina tutti gli spazi e tabulatori all'inizio e alla fine del valore.
admin.vwiki.help.defaulttopic=La voce iniziale per la visualizzazione di un wiki virtuale. Questa voce viene visualizzata se l'URL non dispone di altra indicazione, se l'usuario clicca sul logo del wiki o per altre rappresentazioni standard.
admin.vwiki.help.interwiki.display=Questo valore viene utilizzato se il link sul interwiki è stato configurato in modo tale da essere visualizzato nella navigazione sulla sinistra dello schermo.
admin.vwiki.help.interwiki.pattern=Lo schema del URL deve avere il seguente formato \r\nhttp\://de.wikipedia.org/wiki/{0}. "{0}" viene sostituito dal nome della voce da richiedere.
admin.vwiki.help.interwiki.prefix=Il prefisso di un interwiki è un valore utilizzato per riferimenti tra wikis. L'uso di maiuscole o minuscole in un prefisso è irrilevante. Per esempio il prefisso "wikipedia" può essere utilizzato per create links su voci presenti su wikipedia con il formato "wikipedia\:Voce", in cui "Voce" viene sostituito dal nome della voce.
admin.vwiki.help.makedefault=Questa impostazione indica su quale wiki virtuale indirizzare usuari che non hanno specificato nessun wiki virtuale nel URL. Per esempio, se il valore standard è "en" il link <code>http\://www.example.com/wiki/</code> viene trasformato in <code>http\://www.example.com/wiki/en</code>
admin.vwiki.help.name=Il nome del wiki virtuale viene utilizzato in URL e dovrebbe consistere solamente di lettere minuscole. Spazi e caratteri particolari non sono permessi.
admin.vwiki.help.namespace.add=Crea un nuovo namespace. Il nome deve essere un unico sia come namespase principale, sia come namespace per commenti. Questi due namespace sono presenti in tutti i wiki virtuali. <b>IMPORTANTE\: Una volta creato il namespace non può più essere cancellato</b>.
admin.vwiki.help.namespace.search=Scegli un namespace per creare traduzioni del suo nome.
admin.vwiki.help.namespace.translations=Le impostazioni di base per il nome di un namespace vengono utilizzate finchè non vengono create delle traduzioni per un wiki virtuale. Per esempio se si creasse una traduzione "Talk" per il namespace "Comments", l'indicazione delle pagine di commento sarebbe "Talk\:Articolo" anzichè "Comments\:Articolo". Namespaces devono essere unici.
admin.vwiki.help.namespace.translations.warning=<b>IMPORTANTE</b>\: L'aggiunta o la modifica di un namespace tradotto, rende i link già esistenti inutili. Le modifiche devono essere fatte manualmente in ogni pagina. Si raccomanda di modificare il namespace di wiki virtuali solo quando non contengono ancore delle voci. Eventualmente può darsi la necessità di utilizzare la utility per correggere namespace sbagliati sulla pagina <code>Special\:Maintenance</code>.
admin.vwiki.help.search=Scegli un wiki virtuale per definire la sua voce iniziale o per creare traduzione del suo namespace. Per creare un nuovo wiki virtuale scegli <b>Nessun valore</b> dal menu.
