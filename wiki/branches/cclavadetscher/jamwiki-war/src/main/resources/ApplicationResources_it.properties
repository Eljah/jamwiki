admin.help.adduser=Crea un nuovo wiki account. Questa funzionalità è utili in prima linea per wikis sui quali gli usuari non possono registrarsi da soli.
admin.help.clearcache=La cancellazione del cache forza la cancellazione di tutti i valori presenti nella memoria. Questo è necessario solo se una voce è stata attualizzata al di fuori dei normali processi del wiki.
admin.help.date.common=Lo schema per la data deve seguire il formato usato dalla classe <a href\="http\://download.oracle.com/javase/1.5.0/docs/api/java/text/SimpleDateFormat.html" target\="_blank">java.text.SimpleDateFormat</a>.  "SHORT", "MEDIUM", "LONG" and "FULL" possono anche essere usati per invocare la rispettiva costante di SimpleDateFormat.
admin.help.date.dateandtime=Schema da utilizzare per visualizzare date che contengono il giorno, il mese, l'anno, l'ora ed i minuti.
admin.help.date.dateonly=Schema da utilizzare per visualizzare date che contengono il giorno, il mese e l'anno, ma non l'ora ed i minuti.
admin.help.date.timeonly=Schema da utilizzare per visualizzare date che contengono l'ora ed i minuti, ma non il giorno, il mese e l'anno.
admin.help.defaulttopic=La voce iniziale è la pagina che viene visualizzata in mancanza di altre indicazioni, com'è il caso quando il browser richiede la URL http\://www.example.com/wiki/en/. I wiki virtuali possono esser configurati sulla pagina Special\:VirtualWiki in modo tale da ignorare questo valore.
admin.help.editor=L'editore preferito specifica il tool da utilizzare quando nuovi usuari modificano una voce. Gli usuari possono configurare questo valore nelle loro impostazioni individuali.
admin.help.filedir=Una cartella esistente in cui gestire gli archivi di sistema di JAMWiki.
admin.help.imageresize=Il ridimensionamento di immagini rallentano il wiki. Per questo motivo le immagini vengono ridimensionate in incrementi e successivamente ridotte alle dimensioni finali nel browser dell'usuario. Un grosso valore migliora la performance a scapito della qualità dell'immagine.
admin.help.logoimage=Questo valore specifica il logo del wiki e deve essere espresso in relazione alla cartella <code>images</code> nel webapp context root.
admin.help.maxversionexport=Il massimo numero di revisioni da includere nell'esportazione di una voce. Un valore grande permette di esportare la storia completa della maggior parte delle voci, causando però eventualmente un uso eccessivo delle risorse del sistema. Un valore piccolo evita l'esportazione della storia completa, ma permette un uso ridotto delle risorse del sistema.
admin.help.metadescription=La HTML meta descrizione è un testo utilizzato da motori di ricerca per localizzare informazioni su internet.<br/>Le variabili che si possono utilizzare includono\: {0} page topic (può essere vuoto).
admin.help.migratedatabase=Questo ordine trasferirà l'intero contenuto de Wiki in una <b>nuova</b> banca dati con i parametri specificati. Notasi che nella nuova banca dati non ci devono essere tabelle JAMWiki preesistenti.<p>Questa operazione può essere di lunga durata a dipendenza della dimensione del Wiki</p>
admin.help.rebuildsearch=Eventualmente è necessario ricostruire l'indice di ricerca dopo un crash o un restore da backup. Notasi che questa operazione può avere una considerevole durata, dato che tutte le voci devono essere analizzate.
admin.help.reloadlogitems=La ricarica del log forza la ricalcolazione dei record per la pagina Special\:Log. Normalmente questa opzione non è necessaria.
admin.help.reloadrecentchanges=La ricarica delle modifiche recenti forza la ricalcolazione dei record per la pagina corrispettiva. Normalmente questa opzione non è necessaria. <b>Per siti con un gran numero di voci, questa operazione può durare parecchi minuti</b>.
admin.help.reloadspamfilter=La ricarica delle impostazioni antispam attualizzerà il filtro antispam con tutte le modifiche provenienti da <code>/WEB-INF/classes/spam-blacklist.txt</code>.
admin.help.serverurl=L'URL di base del server, per esempio http\://www.example.com/. Questo valore verrà utilizzato dal sistema per generare URL assolute.
admin.help.sitename=Il nome del sito. Questo valore verrà aggiunto al titolo di tutte le pagine ed utilizzato nelle esportazioni a XML. Notasi che non si dovrebbe utilizzare HTML nel nome del sito.
admin.spam.help.usespamfilter=Il filtro antispam confronta tutte le modifiche alle voci con gli schemi definiti in <code>/WEB-INF/classes/spam-blacklist.txt</code> e blocca i contenuti che corrispondono ad uno qualsiasi degli schemi.
