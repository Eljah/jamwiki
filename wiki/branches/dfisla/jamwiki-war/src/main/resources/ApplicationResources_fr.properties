upgrade.caption.releasenotes=Les notes de version pour cette version sont disponibles \u00E0 <a href\="http\://jamwiki.org/">jamwiki.org</a>.  Le <code>CHANGELOG.txt</code> fichier pour cette version est inclus \u00E0 la racine du fichier WAR.
