translation.message.instructions=Bitte w\u00E4hlen Sie eine Sprache/Locale in der Drop-down Liste. Um eine \u00DCbersetzung f\u00FCr eine neue Sprache/Locale zu erstellen, tippen Sie bitte den Namen der Sprache/Locale in der Textbox ein (Beispiel "de" oder "de_DE") und klicken Sie den "\u00C4ndern" Button. Zul\u00E4ssige Sprachen und L\u00E4ndercodes k\u00F6nnen Sie <a href\="http\://www.loc.gov/standards/iso639-2/englangn.html">ISO language code standard</a> und im <a href\="http\://www.iso.ch/iso/en/prods-services/iso3166ma/02iso-3166-code-lists/list-en1.html">ISO country code standard</a> finden. Der Webserver muss gerestartet werden, damit \u00DCbersetzungs\u00E4nderungen auf der Seite sichtbar werden.
