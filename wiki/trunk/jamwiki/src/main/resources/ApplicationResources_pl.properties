roles.help.rolename=Nazwy r\u00F3l mog\u0105 sk\u0142ada\u0107 si\u0119 wy\u0142\u0105cznie z liter, cyfr i znak\u00F3w podkre\u015Blenia.  Inne znaki, w tym spacje, s\u0105 niepoprawne.  Once created a role name may not be modified.
