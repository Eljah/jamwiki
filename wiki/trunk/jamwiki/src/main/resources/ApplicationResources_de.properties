setup.error.jdk=Vorraussetzung zum Betrieb von JAMWiki ist mindestens eine JDK Version {0}. Das aktuelle System hat die JDK Version {1}.
setup.error.notrequired=Das Aufsetzen des Systems ist schon beendet.\r\nGehen Sie zur "Admin" Seite um Einstellungen anzupassen.
setup.error.upgrade=Eine neue Installation soll durchgef\u00FChrt werden, aber eine JAMWiki Datenbank existiert bereits. Wenn JAMWiki schon vorher installiert wurde, benutzen Sie bitte den Upgrade-Prozess, der in der Datei UPGRADE.TXT beschrieben wird.\r\nWenn Sie mit der Installation fortfahren wird das existierende Datenbank Schema wahrscheinleich nicht zur neuen JAMWiki Version passen, wodurch Fehler entstehen k\u00F6nnen.  Dr\u00FCcken Sie den "Fortfahren" Knopf nur, wenn Sie sicher sind, dass Sie mit der Neuinstallation fortfahren wollen.
setup.help.logfile=Informationen zum Setup und Einzelheiten zu allen aufgetretenen Fehlern sind standardm\u00E4\u00DFig in der Datei <code>{0}</code> verf\u00FCgbar. Das Format der Log-Datei und das Verzeichnis, in dem es abgelegt wird, k\u00F6nnen \u00FCber die Datei <code>{1}</code> eingestellt werden.
