roles.help.grouproles=<b>Alle</b> anonymen Benutzer haben nur die Rollen, die in der Gruppe GROUP_ANONYMOUS definiert sind. Alle eingeloggten Benutzer haben die Rollen der Gruppe GROUP_REGISTERED_USER. Falls, zum Beispiel, anonyme Benutzer keine Berechtigung zum Hochladen von Dateien in das Wiki haben sollen, k\u00F6nnen Sie einfach die <code>ROLE_UPLOAD</code> f\u00FCr die Gruppe GROUP_ANONYMOUS deaktivieren. <b>Hinweis</b> die Rolle <code>ROLE_ADMIN</code> sollte niemals einer Gruppe zugewiesen werden, sondern immer nur einzelnen Benutzern.\r\n
roles.help.roledescription=Die Beschreibung der Rolle ist ein optionales Feld, dass beschreibt, wie die Rolle genutzt wird.
roles.help.rolename=Zul\u00E4ssige Zeichen f\u00FCr Rollennamen sind Buchstaben, Ziffern und Unterstriche ('_').  Alle anderen Zeichen (auch Leerzeichen) sind ung\u00FCltig.  Once created a role name may not be modified.
roles.help.selectrole=Zum \u00C4ndern bitte die Rolle ausw\u00E4hlen oder den Wert initial lassen, um eine neue Rolle anzulegen.
roles.help.userroles=Einzelnen Benutzern k\u00F6nnen Rollen <b>erg\u00E4nzend</b> zu den Rollen, die durch GROUP_REGISTERED_USER schon definiert wurden, zugewiesen werden. Dazu m\u00FCssen Sie zuerst \u00FCber den Loginnamen oder \u00FCber die Benutzerrolle nach dem Benutzer suchen und dann die Rollen des Benutzers wie gew\u00FCnscht \u00E4ndern. Damit die \u00C4nderungen akiv werden, mu\u00DF sich der Benutzer neu anmelden.
roles.message.grouproleupdate=Gruppenrollen erfolgreich aktualisiert.
roles.message.roleadded=Die neue Rolle {0} wurde hinzugef\u00FCgt.
roles.message.rolefail=Fehler beim Hinzuf\u00FCgen der neuen Rolle\: {0}.
roles.message.rolesearchfail=Fehler beim Ermitteln der Rollen\: {0}.
roles.message.roleupdated=Rolle {0} wurde erfolgreich ge\u00E4ndert.
roles.message.sysadminremove=Sie k\u00F6nnen die Rolle ROLE_SYSADMIN nicht aus Ihrem Benutzerkonto entfernen. Dieses Feature wurde implementiert um sicherzustelen, dass es immer zumindest einen Systemadministrator f\u00FCr das Wiki gibt.
roles.message.userroleupdate=Benutzerrollen erfolgreich aktualisiert.
