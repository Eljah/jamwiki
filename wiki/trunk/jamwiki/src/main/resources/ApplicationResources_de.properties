search.hints=Hinweise\:<br />Die Zeichen * und ? sind Platzhalter.<br />Wenn ~ an ein Wort angef\u00FCgt wird, wird die Suche flexibler.<br />AND, OR k\u00F6nnen benutzt werden. Gruppierungen sind mit ( ) m\u00F6glich<br />Worte werden betont mit +, mit - sollte ein Wort nicht gesucht werden.<br /><a href\="http\://lucene.apache.org/java/docs/queryparsersyntax.html" target\="_blank">mehr \u00FCber die Suchausdr\u00FCcke (engl.)</a><br />
