              ) \
              WHERE jam_topic.topic_id = @TOPIC_ID \
              AND jam_topic.topic_id = jam_topic_version.topic_id \
              AND jam_topic.virtual_wiki_id = jam_virtual_wiki.virtual_wiki_id \
              AND jam_topic.delete_date is null \
