admin.vwiki.error.namespace.unique=Jmenn\u00FD prostor (namespace) "{0}" nen\u00ED jednozna\u010Dn\u00FD.  Zkontroluj \u017Ee neexistuje \u017E\u00E1dn\u00FD syst\u00E9mov\u00FD jmenn\u00FD prostor, nebo p\u0159eklad ve virtu\u00E1ln\u00ED, se stejn\u00FDm n\u00E1zvem.
admin.vwiki.error.namespace.whitespace=Jmenn\u00FD prostor (namespace) "{0}" obsahuje pr\u00E1zdn\u00E9 znaky na za\u010D\u00E1tku nebo konci n\u00E1zvu.  Tyto znaky (mezera, tabul\u00E1tor ...) odstra\u0148te.
admin.vwiki.help.defaulttopic=P\u0159edvolen\u00E9 t\u00E9ma virtu\u00E1ln\u00ED wiki.  Str\u00E1nka s t\u00EDmto t\u00E9matem se zobraz\u00ED, pokud v adrese nen\u00ED explicitn\u011B t\u00E9ma uvedeno (nap\u0159\u00EDklad p\u0159i kliknut\u00ED na hlavn\u00ED logo).
admin.vwiki.help.interwiki.display=P\u0159i nastaven\u00ED zobrazov\u00E1n\u00ED odkaz\u016F interwiki v lev\u00E9m naviga\u010Dn\u00EDm menu, pak se u\u017Eivatel\u016Fm zde budou zobrazovat n\u00E1zvy odkaz\u016F.
admin.vwiki.help.interwiki.pattern=URL adresa m\u00E1 b\u00FDt ve form\u011B  http\://en.wikipedia.org/wiki/{0}, kde "{0}" bude nahrazeno n\u00E1zvem interwiki t\u00E9matu.
admin.vwiki.help.interwiki.prefix=Prefix interwiki je hodnota (respektuje se velikost p\u00EDsmen) kter\u00E1 se pou\u017Eije p\u0159i generov\u00E1n\u00ED interwiki odkaz\u016F.  Nap\u0159\u00EDklad prefix "wikipedia" se pou\u017Eije p\u0159i vytv\u00E1\u0159en\u00ED odkazu jako je "wikipedia\:Example", kter\u00E1 pak vygeneruje URL adresu pro t\u00E9ma "Example" ve Wikipedii.
admin.vwiki.help.makedefault=U\u017Eivatel\u00E9 budou automaticky p\u0159esm\u011Brov\u00E1n\u00ED na p\u0159edvolenou virtu\u00E1ln\u00ED wiki, v p\u0159\u00EDpad\u011B \u017Ee pou\u017Eij\u00ED URL adresu bez ur\u010Den\u00ED virtu\u00E1ln\u00ED wiki.  Nap\u0159\u00EDklad wiki "en" se instaluje jako p\u0159edvolen\u00E1 virtu\u00E1ln\u00ED wiki, co\u017E znamen\u00E1, \u017Ee adresa &lt;code&gt;http\://www.example.com/wiki/&lt;/code&gt; se p\u0159esm\u011Bruje na &lt;code&gt;http\://www.example.com/wiki/en/&lt;/code&gt;.
admin.vwiki.help.name=N\u00E1zev virtu\u00E1ln\u00ED wiki se zobrazuje v URL adres\u00E1ch, m\u011Blo by b\u00FDt mal\u00FDmi p\u00EDsmeny bez mezer a zvl\u00E1\u0161tn\u00EDch znak\u016F.  Nap\u0159\u00EDklad\: "cz".
admin.vwiki.help.namespace.add=Vytvo\u0159 nov\u00FD jmenn\u00FD prostor (namespace).  Mus\u00ED se vytvo\u0159it dvojice jmenn\u00FDch prostor\u016F, hlavn\u00ED a pro pozn\u00E1mky (comments) a jejich n\u00E1zvy mus\u00ED b\u00FDt jednozna\u010Dn\u00E9.  Tento jmenn\u00FD prostor bude viditeln\u00FD pro v\u0161echny virtu\u00E1ln\u00ED wiki.  &lt;b&gt;D\u016Fle\u017Eit\u00E9\: Jakmile se jmenn\u00FD prostor zalo\u017E\u00ED, nelze jej smazat.&lt;/b&gt;.
