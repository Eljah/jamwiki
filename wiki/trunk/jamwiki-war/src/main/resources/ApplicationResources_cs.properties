admin.spam.help.recaptcha=Na ochranu proti spamu povol podporu pro Captcha.  Captcha je test, kter\u00FDm se ov\u011B\u0159uje, \u017Ee \u00FAdaj zad\u00E1v\u00E1 \u010Dlov\u011Bk.  Podrobnosti najdete nap\u0159\u00EDklad na &lt;a href\="http\://code.google.com/apis/recaptcha/"&gt;http\://code.google.com/apis/recaptcha/&lt;/a&gt;.
admin.spam.help.recaptchakey=ReCAPTCHA ve\u0159ejn\u00E9 a priv\u00E1tn\u00ED kl\u00ED\u010De jsou nutn\u00E9 k pou\u017Eit\u00ED ReCAPTCHA a mus\u00ED b\u00FDt vygenerov\u00E1ny na &lt;a href\="https\://www.google.com/recaptcha/admin/create" target\="_blank"&gt;https\://www.google.com/recaptcha/admin/create&lt;/a&gt;.
admin.spam.help.usehoneypotfilter=&lt;a href\="http\://www.projecthoneypot.org/" target\="_blank"&gt;Projekt Honeypot&lt;/a&gt; monitoruje web a vytv\u00E1\u0159\u00ED \u010Dernou listinu IP adres, kter\u00E9 se vyu\u017E\u00EDvaj\u00ED k nekal\u00FDm \u010Dinnostem jako je spam v koment\u00E1\u0159\u00EDch.  JAMWiki m\u016F\u017Ee pou\u017E\u00EDt \u010Dernou listinu Honeypot pro automatick\u00E9 blokov\u00E1n\u00ED nebezpe\u010Dn\u00FDch u\u017Eivatel\u016F, kter\u00FDm zabr\u00E1n\u00ED vytv\u00E1\u0159et nov\u00E9 \u00FA\u010Dty, editovat obsah a nahr\u00E1vat soubory.  P\u0159ihl\u00E1\u0161en\u00ED u\u017Eivatel\u00E9 blokov\u00E1n\u00ED nejsou nikdy a tak v p\u0159\u00EDpad\u011B, kdy je u\u017Eivatel blokov\u00E1n neopr\u00E1vn\u011Bn\u011B (nap\u0159\u00EDklad pou\u017E\u00EDv\u00E1 blokovanou sd\u00EDlenou IP adresu) m\u016F\u017Ee administr\u00E1tor webu pro takov\u00E9ho u\u017Eivatele vytvo\u0159it \u00FA\u010Det. Pod t\u00EDmto \u00FA\u010Dtem pak u\u017Eivatel m\u016F\u017Ee s wiki pracovat i z blokovan\u00E9 IP adresy.
admin.spam.help.usespamfilter=Spam filtr porovn\u00E1v\u00E1 v\u0161echny \u00FApravy se vzory definovan\u00FDmi v souboru &lt;code&gt;/WEB-INF/classes/spam-blacklist.txt&lt;/code&gt; a blokuje \u00FApravy, kter\u00E9 vyhovuj\u00ED t\u011Bmto vzor\u016Fm.
admin.spam.message.invalidhoneypotkey=K pou\u017Eit\u00ED projektu Honeypot blacklist je nutn\u00FD plan\u00FD p\u0159\u00EDstupov\u00FD k\u00F3d.  Na str\u00E1nk\u00E1ch &lt;a href\="http\://www.projecthoneypot.org/httpbl_configure.php" target\="_blank"&gt;http\://www.projecthoneypot.org/httpbl_configure.php&lt;/a&gt; jej m\u016F\u017Ee\u0161 vygenerovat.
admin.spam.message.invalidkeys=Captcha vy\u017Eaduje platn\u00FD ReCAPTCHA ve\u0159ejn\u00FD a priv\u00E1tn\u00ED kl\u00ED\u010D.  Viz &lt;a href\="https\://www.google.com/recaptcha/admin/create" target\="_blank"&gt;https\://www.google.com/recaptcha/admin/create&lt;/a&gt;.
