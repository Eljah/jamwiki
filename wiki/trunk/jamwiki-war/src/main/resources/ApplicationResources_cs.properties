admin.vwiki.error.interwiki.pattern=Neplatn\u00FD interwiki vzor {0}.  Hodnoty mus\u00ED b\u00FDt ve form\u00E1tu  http\://www.example.com/{0} kde "{0}" bude nahrazeno n\u00E1zvem t\u00E9matu.  Uv\u011Bdom si tak\u00E9, \u017Ee tyto hodnoty mus\u00ED  b\u00FDt men\u0161\u00ED ne\u017E 200 znak\u016F.
admin.vwiki.error.interwiki.prefix=Neplatn\u00FD interwiki prefix {0}.  M\u016F\u017Ee obsahovat jen p\u00EDsmena, \u010D\u00EDslice, podtr\u017E\u00EDtka, poml\u010Dky a te\u010Dky.  Hodnota mus\u00ED b\u00FDt krat\u0161\u00ED ne\u017E 30 znak\u016F.
