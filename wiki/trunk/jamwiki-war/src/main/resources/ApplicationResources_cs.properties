admin.upload.help.serverurl=Ko\u0159enov\u00E1 URL adresa serveru, kter\u00FD dod\u00E1v\u00E1 obr\u00E1zky a soubory, jako je nap\u0159\u00EDklad  http\://media.example.com/.  Pokud je tato hodnota pr\u00E1zdn\u00E1, p\u016Fjde o relativn\u00ED adresy.
admin.upload.help.sharedrepository=Sd\u00EDlen\u00FD adres\u00E1\u0159 umo\u017E\u0148uje po\u017E\u00EDvat soubory a obr\u00E1zky z definovan\u00E9 virtu\u00E1ln\u00ED wiki v jin\u00FDch virtu\u00E1ln\u00EDch wiki (jazykov\u00FDch mutac\u00EDch).
admin.upload.help.storage=Nejjednodu\u0161\u0161\u00ED mo\u017Enost je ukl\u00E1dat nahran\u00E9 soubory v syst\u00E9mov\u00E9m adres\u00E1\u0159i JAMWiki, je to vhodn\u00E1 mo\u017Enost pro v\u011Bt\u0161inu instalac\u00ED.  P\u0159i vysok\u00E9 z\u00E1t\u011B\u017Ei serveru je mo\u017En\u00E9 vyu\u017E\u00EDt dokumentov\u00E9ho serveru.  Instalace se specifick\u00FDmi pot\u0159ebami mohou soubory ukl\u00E1dat i do datab\u00E1ze.
admin.upload.help.storage.note=Uv\u011Bdom si \u017Ee jakmile se nahraj\u00ED soubory, je po zm\u011Bn\u011B nastaven\u00ED ukl\u00E1d\u00E1n\u00ED mus\u00ED administr\u00E1tor ru\u010Dn\u011B p\u0159esunout d\u0159\u00EDve nahran\u00E9 soubory.
