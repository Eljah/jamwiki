admin.vwiki.help.namespace.translations=Pou\u017Eij\u00ED se p\u0159edvolen\u00E9 n\u00E1zvy, pokud nen\u00ED n\u00ED\u017Ee uveden p\u0159eklad.  Nap\u0159\u00EDklad zad\u00E1n\u00ED p\u0159ekladu "Koment\u00E1\u0159e" pro jmenn\u00FD prostor "Comments" znamen\u00E1, \u017Ee str\u00E1nky s koment\u00E1\u0159i budou muset b\u00FDt ve form\u011B "Koment\u00E1\u0159e\:T\u00E9ma" instead of "Comments\:T\u00E9ma".  N\u00E1zvy jmenn\u00FDch prostor\u016F mus\u00ED b\u00FDt jednozna\u010Dn\u00E9.
