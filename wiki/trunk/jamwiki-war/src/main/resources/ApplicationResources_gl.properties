roles.help.rolename=Son v\u00E1lidos para o nome de funci\u00F3n as letras, n\u00FAmeros e subli\u00F1ados. Calquera outro s\u00EDmbolo, inclu\u00EDdos os espazos, non \u00E9 v\u00E1lido. Unha vez creado un nome de funci\u00F3n non pode ser modificado.
