admin.help.defaulttopic=The default topic is the topic that will be displayed when no topic is specified, such as when the URL http\://www.example.com/wiki/en/ is requested.  Virtual wikis may be configured to override this default value from the Special\:VirtualWiki page.
admin.help.editor=The default editor determines what editing tool new users will see when editing topics.  Users may choose to change the using their user preferences.
admin.help.filedir=Un directorio existente no que pode ser almacenado o sistema de arquivos de JAMWiki.
admin.help.imageresize=Cambiar o tama\u00F1o de imaxes pode retardar o wiki, xa que se fai por incrementos e, a continuaci\u00F3n, m\u00E1is no navegador do usuario. Un incremento maior mellora o rendemento, pero reduce a calidade da imaxe.
admin.help.logoimage=Este valor especifica o logo do wiki. O valor d\u00E9bese especificar con respecto ao directorio <code>images</code> situado na ra\u00EDz de contexto da aplicaci\u00F3n web.
admin.help.maxversionexport=The maximum number of revisions that may be included in a topic export.  A larger value allows the full history of most topics to be exported, but may cause excessive use of system resources.  A smaller value prevents exporting the full topic history but also prevents the export process from using excessive system resources.
admin.help.metadescription=A descrici\u00F3n meta HTML \u00E9 unha descrici\u00F3n da p\u00E1xina wiki que pode ser utilizada polos motores de procura e outras ferramentas para describir unha p\u00E1xina. As variables que poden ser utilizadas na descrici\u00F3n de metadatos son\: {0} tema da p\u00E1xina (pode estar baleiro)
admin.help.migratedatabase=This command will migrate the Wiki contents to a <b>new</b> database with the specified parameters.  Note that there cannot be existing JAMWiki database tables in the new database.<p>This operation can take a long time depending on the size of the Wiki.
admin.help.rebuildsearch=\u00C9 posible que sexa necesario reconstru\u00EDr o \u00EDndice de procura logo dun accidente ou dunha restauraci\u00F3n das copias de seguridade. Te\u00F1a en conta que esta funci\u00F3n pode tardar en terminar, xa que todos os temas do wiki deben ser interpretados.
admin.help.reloadlogitems=Reloading log entries will force the records for the Special\:Log page to be re-calculated.  This option should not normally be needed.
admin.help.reloadrecentchanges=Recargar cambios recentes forza que os rexistros de cambios recentes da p\u00E1xina sexan recalculados. Esta opci\u00F3n non adoita ser necesaria.
admin.help.reloadspamfilter=Volver cargar os patr\u00F3ns do filtro de spam actualizar\u00E1 o filtro de spam con todos os cambios do ficheiro<code>/WEB-INF/classes/spam-blacklist.txt</code>.
admin.help.serverurl=The base URL for the server, such as http\://www.example.com/.  This value will be used when generating absolute URLs.
admin.help.sitename=The name of the site.  This value will be appended to all page titles and used in XML exports.  Note that HTML should not be used in the site name.
admin.help.usespamfilter=O filtro de spam compara todos os cambios cos patr\u00F3ns do ficheiro <code>/ WEB-INF/classes/spam-blacklist.txt</code>  e bloquea os cambios que coincidan coas pautas dese ficheiro.
