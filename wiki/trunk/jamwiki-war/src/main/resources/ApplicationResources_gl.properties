roles.help.userroles=Aos usuarios individuais p\u00F3denselles asignar funci\u00F3ns <b>ademais</b> das funci\u00F3ns que lles atrib\u00FAa o GROUP_REGISTERED_USER. Procure o usuario, xa sexa polo seu nome de usuario ou pola s\u00FAa funci\u00F3n, e actualice as s\u00FAas funci\u00F3ns segundo proceda. Os usuarios poden ter que volver ingresar para que os cambios te\u00F1an efecto.
