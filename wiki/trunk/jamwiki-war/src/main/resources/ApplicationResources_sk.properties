admin.help.defaulttopic=Predvolen\u00E1 t\u00E9ma je z\u00E1kladn\u00E1 t\u00E9ma pou\u017Eit\u00E1 pri vytvaran\u00ED <b>nov\u00FDch</b> virtu\u00E1lnych wiki.  Pre zmenu predvolenej t\u00E9my  <b>existuj\u00FAcej</b> virtu\u00E1lnej wiki pou\u017Eite administr\u00E1torske n\u00E1stroje na spr\u00E1vu.
