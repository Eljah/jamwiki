admin.help.filedir=Existuj\u00FAci prie\u010Dinok kde m\u00F4\u017Eu by\u0165 ukladan\u00E9 systemov\u00E9 s\u00FAbory JAMWiki.
admin.help.imageresize=Zmena ve\u013Ekosti obr\u00E1zkov m\u00F4\u017Ee spomali\u0165 wiki, preto sa ve\u013Ekos\u0165 obr\u00E1zkov upravuje po pr\u00EDtastkoch a n\u00E1sledne sa upravuje do fin\u00E1lnej ve\u013Ekosti v prehliada\u010D\u00ED. Vy\u0161\u0161ie hodnoty zvy\u0161uj\u00FA v\u00FDkon ale zni\u017Euj\u00FA kvalitu obr\u00E1zkov. 
admin.help.logoimage=T\u00E1to hodnota ud\u00E1va cestu k logu wiki. Mala by by\u0165 zad\u00E1vana relativne ku kore\u0148ov\u00E9mu prie\u010Dinku aplik\u00E1cie <code>images</code>
admin.help.metadescription=HTML meta popis je popis wiki str\u00E1nky, ktor\u00FD m\u00F4\u017Ee by\u0165 analyzovan\u00FD vyh\u013Ead\u00E1vac\u00EDmi mechanizmami a in\u00FDmi n\u00E1strojmi pre popis obsahu str\u00E1nky. Premenn\u00E9 pou\u017Eite\u013En\u00E9 v tomto popise zah\u0155\u0148aj\u00FA\: {0} t\u00E9ma st\u00E1nky (m\u00F4\u017Ee by\u0165 pr\u00E1zdna)
admin.help.migratedatabase=Tento pr\u00EDkaz premigruje obsah Wiki na <b>nov\u00FA</b> datab\u00E1zu so \u0161pecifick\u00FDmi parametrami. Ubezpe\u010Dte sa  \u017Ee v novej datab\u00E1ze nie s\u00FA \u017Eiadne JAMwiki tabu\u013Eky.<p>T\u00E1to oper\u00E1cia m\u00F4\u017Ee by\u0165 \u010Dasovo n\u00E1ro\u010Dn\u00E1 v z\u00E1visloti od ve\u013Ekosti Wiki.
admin.help.rebuildsearch=M\u00F4\u017Ee by\u0165 nevyhnutn\u00E9 obnovi\u0165 vyh\u013Ead\u00E1vac\u00ED index po chybe ale obnoven\u00ED zo z\u00E1lohy. T\u00E1to funkcia m\u00F4\u017Ee zabra\u0165 ve\u013Emi dlh\u00FD \u010Das nako\u013Eko v\u0161etky wiki t\u00E9my musia by\u0165 sparsovan\u00E9. 
