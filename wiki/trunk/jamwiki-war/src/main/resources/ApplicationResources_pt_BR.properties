admin.help.adduser=Create a new wiki user account.  This functionality is primarily used for wikis on which users cannot self-register.
admin.help.clearcache=A limpeza do cache tamb\u00E9m limpar\u00E1 os dados armazenados em mem\u00F3ria. Isso deve ser feito somente se alguma altera\u00E7\u00E3o foi feita fora do procedimento de modifica\u00E7\u00E3o do Wiki.
admin.help.date.common=Date patterns must follow the format used by the <a href\="http\://download.oracle.com/javase/1.5.0/docs/api/java/text/SimpleDateFormat.html" target\="_blank">java.text.SimpleDateFormat</a> class.  "SHORT", "MEDIUM", "LONG" and "FULL" may also be used to invoke the corresponding SimpleDateFormat constant value.
admin.help.date.dateandtime=Pattern to use for display of dates that include day, month, year, hour and minute.
admin.help.date.dateonly=Pattern to use for display of dates that include day, month and year, but do not include hour or minute.
admin.help.date.timeonly=Pattern to use for display of dates that hour and minute but not day, month or year.
admin.help.defaulttopic=The default topic is the topic that will be displayed when no topic is specified, such as when the URL http\://www.example.com/wiki/en/ is requested.  Virtual wikis may be configured to override this default value from the Special\:VirtualWiki page.
admin.help.editor=The default editor determines what editing tool new users will see when editing topics.  Users may choose to change the using their user preferences.
admin.help.filedir=Um diret\u00F3rio existente em que o Wiki possa armazenar os arquivos de sistema.
admin.help.imageresize=O redimensionamento de imagens pode deixar o wiki lento. Assim, as imagens s\u00E3o redimensionadas em incrementos e posteriormente dimensionadas no browser do usu\u00E1rio. Incrementos de redimencionamento melhoram a performance mas reduzem a qualidade da imagem.
admin.help.logoimage=Especifica o logo do wiki. O caminho informado deve ser especificado em rela\u00E7\u00E3o ao diret\u00F3rio <code>images</code> da raiz do contexto da aplica\u00E7\u00E3o web.
admin.help.maxversionexport=The maximum number of revisions that may be included in a topic export.  A larger value allows the full history of most topics to be exported, but may cause excessive use of system resources.  A smaller value prevents exporting the full topic history but also prevents the export process from using excessive system resources.
admin.help.metadescription=A meta descri\u00E7\u00E3o HTML \u00E9 uma descri\u00E7\u00E3o da p\u00E1gina wiki que pode ser usada por mecanismos de busca e outras ferramentas para descrever a p\u00E1gina. Vari\u00E1veis que podem ser usadas na meta descri\u00E7\u00E3o incluem\: {0} t\u00F3pico da p\u00E1gina.
admin.help.migratedatabase=Este comando migrar\u00E1 o conte\u00FAdo do wiki para um <b>novo</b> banco de dados considerando os par\u00E2metros especificados. Note que n\u00E3o podem existir tabelas do wiki no novo banco de dados. <p>Esta opera\u00E7\u00E3o pode levar muito tempo dependendo do tamanho da base de dados do wiki.
admin.help.rebuildsearch=Talvez seja necess\u00E1rio recalcular o \u00EDndice de pesquisa ap\u00F3s um crash ou uma restaura\u00E7\u00E3o de backup. Observe que esta opera\u00E7\u00E3o pode tomar muito tempo para terminar, uma vez que os t\u00F3picos precisam ser analisados.
admin.help.reloadlogitems=Reloading log entries will force the records for the Special\:Log page to be re-calculated.  This option should not normally be needed.
admin.help.reloadrecentchanges=O recarregamento de modifica\u00E7\u00F5es recentes for\u00E7ar\u00E1 os registros modificados a serem recalculados. Somente use esta op\u00E7\u00E3o em casos especiais.
admin.help.reloadspamfilter=O recarregamento dos padr\u00F5es de filtro de spam atualizar\u00E3o o filtro de spam com as altera\u00E7\u00F5es do arquivo <code>/WEB-INF/classes/spam-blacklist.txt</code> file.
admin.help.serverurl=The base URL for the server, such as http\://www.example.com/.  This value will be used when generating absolute URLs.
admin.help.sitename=The name of the site.  This value will be appended to all page titles and used in XML exports.  Note that HTML should not be used in the site name.
admin.spam.help.usespamfilter=O filtro de spam compara todas as edi\u00E7\u00F5es nos padr\u00F5es no arquivo <code>/WEB-INF/classes/spam-blacklist.txt</code> e bloqueia edi\u00E7\u00F5es que correspondam ao configurado no arquivo.
