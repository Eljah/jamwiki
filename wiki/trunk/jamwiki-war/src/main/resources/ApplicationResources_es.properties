roles.help.grouproles=<b>Todos</b>, los usuarios an\u00F3nimos tendr\u00E1n solamente las funciones especificadas para GROUP_ANONYMOUS, mientras que a <b>todos</b> los usuarios registrados se les asignan las funciones especificadas para GROUP_REGISTERED_USER. Si (por ejemplo) no se quiere permitir que los usuarios an\u00F3nimos puedan subir archivos a la wiki, basta con desactivar la selecci\u00F3n de <code>ROLE_UPLOAD</code> para GROUP_ANONYMOUS. Tenga en cuenta que algunas funciones, como <code>ROLE_ADMIN</code>, no deben cederse a los grupos y s\u00F3lo deber\u00EDan ser asignadas a usuarios individuales.
roles.help.roledescription=La descripci\u00F3n del rol es un campo adicional que describe para qu\u00E9 es usado.
roles.help.rolename=Los caracteres v\u00E1lidos para el nombre de rol son letras, n\u00FAmeros y subrayados. Cualquier otro car\u00E1cter, incluidos los espacios, no es v\u00E1lido. Una vez creado un nombre de rol no puede ser modificado.
roles.help.selectrole=Selecciona el rol a modificar, o deja este valor en blanco para crear un nuevo rol.
roles.help.userroles=A los usuarios individuales se les pueden asignar roles <b>adem\u00E1s de</b> los roles que les atribuya el GROUP_REGISTERED_USER. Busque el usuario, ya sea por su nombre de usuario o su rol, y actualice sus roles seg\u00FAn proceda. Los usuarios pueden tener que volver a ingresar para que los cambios surtan efecto.
