STATEMENT_SELECT_TOPIC_BY_TYPE = \
    select * from ( \
      select * from ( \
        select topic_name \
        from jam_topic \
        where virtual_wiki_id = ? \
        and topic_type = ? \
        and delete_date is null \
        order by topic_name \
        fetch first {0} rows only \
      ) a \
      order by topic_name desc \
      fetch first {1} rows only \
    ) b \
    order by topic_name 
